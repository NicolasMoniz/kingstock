<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loader en CSS</title>
    <link rel="stylesheet" href="loader.css">
</head>
<body>

    <div class="main">
        <h1>Loader Kingstock</h1>
        <div class="img"></div>
    </div>
</body>
<script>
    document.querySelector('.main').classList.add("spinner-3"); // Affiche le loader 1
    // Imite une requete serveur
    setTimeout(() => {
        document.querySelector(".main").classList.remove("spinner-1");
        document.querySelector(".main p").style.display = "block";
    }, 3000000);
</script>
